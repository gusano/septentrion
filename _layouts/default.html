<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/img/eye-favicon.png" />
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if !IE 7]>
      <style type="text/css">
        #global {display:table;height:100%}
      </style>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:900" rel="stylesheet">
    {% if page.custom_css %}
      {% for stylesheet in page.custom_css %}
        <link rel="stylesheet" href="{{ site.baseurl }}/css/{{ stylesheet }}.css?rdm=fbtgdvm4" media="screen" type="text/css">
      {% endfor %}
    {% else %}
      <link href="{{ site.baseurl }}/css/main.css?rdm=7i341cu4" rel="stylesheet" type="text/css" media="all">
    {% endif %}

    <script src="{{ site.baseurl }}/js/main.js?rdm=od60mnu2"></script>
    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <!--<script src='{{ site.baseurl }}/js/{{ js_file }}.js?rdm=uz76szh' type="text/javascript"></script>-->
      {% endfor %}
    {% endif %}

    <!-- fav and touch icons -->
    <link rel="shortcut icon" href="/favicon.ico">
  </head>

  <body>
    {% include header.md %}
    {{ content }}
  </body>
</html>
